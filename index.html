<html>
<head>
    <meta charset="UTF-8">
    <title>Mars Rover Photos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <h2>AstroVision</h2>
        <div class="nav-links">  
           <a href="#" onclick="goHome(event)">Home</a>
           <a href="#" onclick="openSearch(event)">Search</a>
            <a href="#" onclick="showAsteroids(event)">Asteroids</a>
        </div>
    </div>

    <div class="container">
        <h1>Mars Through the Roverâ€™s Eye</h1>
        <p style="text-align:center;">"Journey across the Red Planet, one photo at a time."</p>
        <div class="controls" id="searchControls" style="display:none;">
            <input id="searchInput" type="text" placeholder="Search NASA images" />
            <button id="searchBtn">Search NASA</button>

            <div class="tags" style="margin-top:8px;">
                <button class="tag" data-q="Saturn">Saturn</button>
                <button class="tag" data-q="Galaxy">Galaxy</button>
                <button class="tag" data-q="Nebula">Nebula</button>
                <button class="tag" data-q="ISS">ISS</button>
                <button class="tag" data-q="Apollo">Apollo</button>
                <button class="tag" data-q="Hubble">Hubble</button>
            </div>
        </div>

        <div class="controls" id="roverControls">
            <select id="roverSelect">
                <option value="curiosity">Curiosity</option>
                <option value="opportunity">Opportunity</option>
                <option value="spirit">Spirit</option>
                <option value="perseverance">Perseverance</option>
            </select>

            <button onclick="loadPhotos()">Load Photos</button>
        </div>

        <div class="controls" id="asteroidControls" style="display:none;">
            <p><b>Select a date range to view asteroid data:</b></p>
            <input type="date" id="startDate">
            <input type="date" id="endDate">
            <button onclick="loadAsteroids()">Load Asteroids</button>
        </div>

        <h3 id="status"></h3>
        <div class="grid" id="photoGrid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
